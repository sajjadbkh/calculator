<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- responsive.css -->
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <!-- icon -->
    <link rel="icon" href="./assets/image/icon.png">

    <title>Calculator</title>

</head>

<body>
    <div class="container">
        <div class="top">
            <p class="input">
            </p>
            <p class="result"></p>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="button color-red" id="clear">
                    C
                </div>
                <div class="button color-blue" id="parantes">
                    ( )
                </div>
                <div class="button color-blue" id="darsad">
                    %
                </div>
                <div class="button color-blue" id="divition">
                    &divide
                </div>
            </div>
            <div class="row">
                <div class="button" id="seven">7</div>
                <div class="button" id="eight">8</div>
                <div class="button" id="nine">9</div>
                <div class="button color-blue" id="times">&times</div>
            </div>
            <div class="row">
                <div class="button" id="four">4</div>
                <div class="button" id="five">5</div>
                <div class="button" id="six">6</div>
                <div class="button color-blue" id="minus"> - </div>
            </div>
            <div class="row">
                <div class="button" id="one">1</div>
                <div class="button" id="two">2</div>
                <div class="button" id="three">3</div>
                <div class="button color-blue" id="plus">+</div>
            </div>
            <div class="row">
                <div class="button" id="delete">Delete</div>
                <div class="button" id="zero">0</div>
                <div class="button" id="point">.</div>
                <div class="button bg-blue" id="result"> = </div>
            </div>
        </div>
    </div>

</body>
<script src="./assets/javascript/script.js">

</script>
</html>
